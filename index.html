<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <section class="generator grid-flow">
            <div class="intro grid-flow" data-spacing="large">
                <div class="intro__text">
                    <h1 class="title">Generate a <span class="accent-color">random password</span></h1>
                    <p>Never use an insecure password again</p>
                </div>
                <button class="btn">Generate passwords</button>
            </div>

            <hr>

            <div class="display flex-group">
                <p class="password first-passoword-el"></p>
                <p class="password second-passoword-el"></p>
            </div>
        </section>
    </main>
</body>

</html>
