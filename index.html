<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
        rel="stylesheet">
    <!-- Font Awsome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" type="module" defer></script>
    <title>Password Generator</title>
</head>

<body>
    <main>
        <section class="generator grid-flow">
            <div class="dark-mode-switch">
                <input type="checkbox" name="checkbox" id="checkbox" class="dark-toggle-checkbox">
                <label for="checkbox" class="dark-toggle-label" role="button">
                    <i class="fa-solid fa-moon" aria-hidden="true"></i>
                    <i class="fa-regular fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
            <div class="intro grid-flow" data-spacing="large">
                <div class="intro__text grid-flow" data-spacing="extra-small">
                    <h1 class="title"><span class="accent-color">StrongPass</span> Generator</h1>
                    <p>Ensure the safety of your digital assets by generating strong, unpredictable passwords.</p>
                </div>
                <div class="password-container flex-group">
                    <form id="password-form" class="password-form grid-flow">
                        <input id="generated-password" class="generated-password" type="text" value=""
                            spellcheck="false">
                    </form>
                    <div class="password-button-container flex-group">
                        <button id="copy-button" class="btn"><i class="fa-regular fa-file"></i></button>
                        <button id="generate-button" class=" btn"><i class="fa-solid fa-rotate"></i></button>
                    </div>
                </div>
            </div>

            <hr>

            <form class="password-customize-form grid-flow" data-spacing="small">
                <h2 class="customize-title">Customize your password</h2>
                <div class="user-settings grid-flow">
                    <div class="custom-length-container grid-flow" data-spacing="small">
                        <label for="password-length">Password Length</label>
                        <div class="custom-length flex-group">
                            <input id="password-length" class="password-length" type="number" value="8" min="1"
                                max="20">
                            <input id="password-range" class="password-range" type="range" min="1" max="20" value="8">
                        </div>
                        <p id="error-message" class="error-massage no-display"><strong id="strong-text"></strong></p>
                    </div>
                    <div class="customize-characters">
                        <ul class="checkbox-list">
                            <li class="checkbox-item flex-group">
                                <input type="checkbox" name="uppercase" id="uppercase-check">
                                <label for="uppercase-check">Uppercase</label>
                            </li>
                            <li class="checkbox-item flex-group">
                                <input type="checkbox" name="numbers" id="numbers-check">
                                <label for="numbers-check">Numbers</label>
                            </li>
                            <li class="checkbox-item flex-group">
                                <input type="checkbox" name="symbols" id="symbols-check">
                                <label for="symbols-check">Symbols</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
